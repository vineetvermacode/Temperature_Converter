<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temprature Converter</title>
    <link rel="icon" href="https://i.ibb.co/dBKMCTJ/IMG-20231002-WA0000-modified.png">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temprature Converter</h1>
            <span><img src="..\Temperature_Converter\Media\l1.png" alt=""></span>
        </div>
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="..\Temperature_Converter\script.js"></script>
</body>
</html>
